<div class="card-body py-3">
  <div class="table-responsive">
    <table
      matSort (matSortChange)="announceSortChange($event)"
      class="table table-row-dashed table-row-gray-300 align-middle gs-0 gy-4"
    >
      <!-- begin::Table head -->
      <thead>

      <tr class="fw-bolder text-muted">
        <ng-container *ngFor="let header of headers">
          <th [class]="getMinWidthClass(header?.minWidth)" [mat-sort-header]="header.id">{{ header.label }}</th>
        </ng-container>
      </tr>

      </thead>
      <!-- end::Table head -->
      <!-- begin::Table body -->
      <tbody>
      <ng-container *ngFor="let row of data">
        <tr>
          <!-- Una iteraciÃ³n para cada columna -->
          <ng-container *ngFor="let header of headers">
            <!-- Si la columna no es de tipo 'actions', muestra el dato correspondiente -->
            <td *ngIf="header.id !== 'actions'">
              <div class="d-flex align-items-center">
                <div class="d-flex justify-content-start flex-column text-dark fw-bolder fs-6">
                  {{ row[header.id] }}
                </div>
              </div>
            </td>
            <!-- Si la columna es de tipo 'actions', muestra los botones -->
            <td *ngIf="header.id === 'actions'">
              <div class="d-flex justify-content-start flex-shrink-0">
                <a
                        href="#"
                        class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1"
                >
                <span
                        [inlineSVG]="'./assets/media/icons/duotune/general/gen019.svg'"
                        class="svg-icon svg-icon-3">
                </span>
                </a>
                <a
                        href="#"
                        class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1"
                >
                <span
                        [inlineSVG]="'./assets/media/icons/duotune/art/art005.svg'"
                        class="svg-icon svg-icon-3">
                </span>
                </a>
                <a
                        href="#"
                        class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm"
                >
                <span
                        [inlineSVG]="'./assets/media/icons/duotune/general/gen027.svg'"
                        class="svg-icon svg-icon-3">
                </span>
                </a>
              </div>
            </td>
          </ng-container>
        </tr>
      </ng-container>
      </tbody>
      <!-- end::Table body -->
    </table>
  </div>

  <app-paginate
    [totalEntries]="totalEntries"
    [itemsPerPageOptions]="itemsPerPageOptions"
    (paginationChange)="onPaginationChange($event)">
  </app-paginate>

</div>
