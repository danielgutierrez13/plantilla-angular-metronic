<!-- Dashboard -->
<div class="menu-item">
  <a
    class="menu-link without-sub"
    routerLink="/dashboard"
    routerLinkActive="active"
    ><span class="menu-icon">
      <span
        [inlineSVG]="'./assets/media/icons/duotune/art/art002.svg'"
        class="svg-icon svg-icon-2"
      ></span>
    </span>
    <span class="menu-title"> Escritorio </span
  ></a>
</div>

<!-- Layout builder -->
<div class="menu-item">
  <a
    class="menu-link without-sub"
    routerLink="/builder"
    routerLinkActive="active"
    ><span class="menu-icon">
      <span
        [inlineSVG]="'./assets/media/icons/duotune/general/gen019.svg'"
        class="svg-icon svg-icon-2"
      ></span> </span
    ><span class="menu-title">Layout Builder</span></a
  >
</div>

<ng-container *ngFor="let menu of menuAside">

  <div class="menu-item" *ngIf="menu.separator">
    <div class="menu-content pt-8 pb-2">
    <span class="menu-section text-muted text-uppercase fs-8 ls-1">
      {{ menu.nameSeparator }}
    </span>
    </div>
  </div>

  <div
      class="menu-item menu-accordion"
      data-kt-menu-trigger="click"
      routerLinkActive="here show"
  >
    <span class="menu-link">
      <span class="menu-icon">
        <span
            class="svg-icon svg-icon-2"
            [inlineSVG]="menu.icon">
        </span>
      </span>
      <span
            class="menu-title"
            [attr.data-link]="menu.url">
        {{ menu.title }}
      </span>
      <span class="menu-arrow"></span>
    </span>
    <div class="menu-sub menu-sub-accordion" routerLinkActive="menu-active-bg">
      <ng-container *ngFor="let subMenu of menu.subMenu">
        <div class="menu-item">
          <a class="menu-link without-sub"
             routerLinkActive="active"
             [routerLink]="subMenu.url">
            <span class="menu-bullet">
              <span class="bullet bullet-dot">
              </span>
            </span>
            <span class="menu-title">
              {{ subMenu.title }}
            </span>
          </a>
        </div>
      </ng-container>
    </div>
  </div>
</ng-container>
